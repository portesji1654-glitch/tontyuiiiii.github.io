<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --oro-gob: #D4C19C;
            --guinda-menu: #4D0B24;
            --verde-boton: #12322B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
        }

        /* BANNER SUPERIOR ORO */
        .banner-container {
            background-color: var(--oro-gob);
            height: 150px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        /* LOGO GOBIERNO */
        .logo-gob {
            height: 70px;
            z-index: 2;
            filter: drop-shadow(0px 0px 1px rgba(0,0,0,0.1));
        }

        /* MUJER INDÍGENA (DIBUJO VECTORIAL) */
        .mujer-indigena {
            height: 140px;
            position: absolute;
            right: 5%;
            bottom: 0;
            z-index: 1;
        }

        /* MENÚ GUINDA */
        .main-menu {
            background-color: var(--guinda-menu);
            padding: 12px 10%;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        /* CONTENIDO */
        main {
            flex: 1;
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .seccion-titulos h2 { font-size: 28px; font-weight: 700; color: #000; margin-bottom: 10px; }
        .seccion-titulos h3 { font-size: 24px; color: #000; margin-bottom: 20px; }
        .seccion-titulos p { font-size: 18px; font-weight: 700; color: #000; }

        .card {
            margin-top: 30px;
            padding: 40px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .btn-verificar {
            background-color: var(--verde-boton);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* FOOTER CON LOGOS (SEP, HACIENDA, GOB) */
        footer {
            width: 100%;
            margin-top: 50px;
            background-color: #691C32;
            padding: 20px 5%;
            display: flex;
            justify-content: center;
        }

        .footer-logos {
            max-width: 1000px;
            width: 100%;
            height: auto;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .banner-container { height: 100px; }
            .mujer-indigena { height: 90px; }
            .logo-gob { height: 45px; }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Logotipo_de_M%C3%A9xico.png/640px-Logotipo_de_M%C3%A9xico.png" class="logo-gob" alt="Logo">
        
        <img src="https://www.gob.mx/cms/uploads/image/file/857321/amajac.png" class="mujer-indigena" alt="Imagen Institucional" onerror="this.src='https://via.placeholder.com/200x140/D4C19C/D4C19C'">
    </div>

    <nav class="main-menu">
        <span>Trámites</span>
        <span>Gobierno</span>
        <span>Participa</span>
        <span>Datos</span>
    </nav>

    <main>
        <div class="seccion-titulos">
            <h2>Subsecretaría de Educación Media Superior</h2>
            <h3>Consulta de Certificados</h3>
            <p>Introduce tu CURP para verificar la validez del documento</p>
        </div>

        <div class="card">
            <label><b>CURP del Alumno</b></label><br>
            <input type="text" placeholder="INGRESA TU CURP" maxlength="18">
            <br>
            <button class="btn-verificar">VERIFICAR CERTIFICADO</button>
        </div>
    </main>

    <footer>
        <img src="https://framework-gb.cdn.gob.mx/landing/img/footer.png" class="footer-logos" alt="Logos Institucionales" onerror="this.style.display='none'">
        </footer>

</body>
</html>
