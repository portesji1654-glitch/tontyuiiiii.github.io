<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; margin: 0; background-color: #f4f4f4; }
        .bg-guinda { background-color: #621132; }
        .bg-dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <header class="bg-guinda w-full p-4 md:px-16 flex justify-end items-center shadow-lg">
        <div class="flex items-center text-white">
            <svg width="70" height="70" viewBox="0 0 100 100" class="mr-3" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="none" stroke="#9D843E" stroke-width="1.5"/>
                <path fill="#9D843E" d="M50 85c-15 0-23-10-23-10s2-2 5-2 8 4 18 4 13-4 18-4 5 2 5 2-8 10-23 10zM50 25c2 0 4 2 4 5s-2 10-4 10-4-7-4-10 2-5 4-5zm15 15c-2-2-5-3-8-2 2-2 5-2 8 0 3 2 4 5 3 8 2-3 2-6 0-9 2 4 2 8-2 12-5 5-11 5-15 1s-4-10 0-15c4-4 10-4 14-1 2 2 3 5 2 8 2-3 2-6 0-9zm-30 0c2-2 5-3 8-2-2-2-5-2-8 0-3 2-4 5-3 8-2-3-2-6 0-9-2 4-2 8 2 12 5 5 11 5 15 1s4-10 0-15c-4-4-10-4-14-1-2 2-3 5-2 8-2-3-2-6 0-9z"/>
                <path fill="#9D843E" d="M50 55c5 0 10-2 10-5s-5-5-10-5-10 2-10 5 5 5 10 5z"/>
                <path fill="#9D843E" d="M40 45l-5 10h30l-5-10z"/>
            </svg>
            
            <div class="text-right leading-none">
                <p class="text-lg md:text-xl font-light m-0 uppercase tracking-tighter">Gobierno de</p>
                <p class="text-2xl md:text-4xl font-bold m-0 tracking-tighter">México</p>
            </div>
        </div>
    </header>

    <div class="bg-dorado w-full py-8 px-8 md:px-16 shadow-md">
        <h1 class="text-white text-4xl md:text-6xl font-light tracking-[0.2em] uppercase m-0 leading-tight">
            Bachillerato<br class="md:hidden"> Abierto
        </h1>
    </div>

    <main class="max-w-4xl mx-auto mt-12 p-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
            <div class="p-8 border-l-[12px] border-guinda">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Repositorio de Archivos</h2>
                <p class="text-gray-500 text-lg">Todo el material oficial listo para consulta y descarga.</p>
                
                <hr class="my-8 border-gray-100">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="group p-6 bg-gray-50 rounded-xl border border-gray-200 hover:border-dorado transition-all cursor-pointer">
                        <!-- Enlace a la imagen del Módulo 01 -->
                        <a href="ruta-imagen-modulo-01.png" target="_blank" rel="noopener noreferrer">
                            <img src="ruta-imagen-modulo-01.png" alt="Icono Módulo 01: Información al conocimiento" class="w-12 h-12 mb-3 group-hover:scale-110 transition-transform">
                        </a>
                        <h3 class="font-bold text-gray-800">Módulo 01</h3>
                        <p class="text-sm text-gray-500 uppercase font-semibold">Información al conocimiento</p>
                    </div>

                    <div class="group p-6 bg-gray-50 rounded-xl border border-gray-200 hover:border-dorado transition-all cursor-pointer">
                        <!-- Enlace a la imagen del Módulo 02 -->
                        <a href="ruta-imagen-modulo-02.png" target="_blank" rel="noopener noreferrer">
                            <img src="ruta-imagen-modulo-02.png" alt="Icono Módulo 02: El lenguaje del hombre" class="w-12 h-12 mb-3 group-hover:scale-110 transition-transform">
                        </a>
                        <h3 class="font-bold text-gray-800">Módulo 02</h3>
                        <p class="text-sm text-gray-500 uppercase font-semibold">El lenguaje del hombre</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-10 text-gray-400 text-xs uppercase tracking-widest">
        Sistema de Gestión de Archivos Institucionales
    </footer>

</body>
</html>
