<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .banner-container {
            background-color: #D4C19C; /* Oro oficial */
            /* Se utiliza una URL de respaldo del repositorio de activos de la CDMX/Gob que es m치s estable */
            background-image: url('https://framework-gb.cdn.gob.mx/landing/img/felipe-carrillo-puerto.png');
            background-size: contain;
            background-position: right center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Capa opcional para asegurar que el patr칩n de fondo institucional no oculte la imagen */
        .banner-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://framework-gb.cdn.gob.mx/landing/img/patron.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .logo-mexico {
            padding-left: 5%;
            z-index: 1;
        }

        .logo-mexico img {
            height: 80px;
        }

        .main-menu {
            background-color: #48091d; /* Guinda oficial */
            padding: 12px 10% 12px 0;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            color: white;
            font-size: 14px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .main-menu span {
            cursor: pointer;
            font-weight: 400;
            transition: 0.3s opacity;
        }

        .main-menu span:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        /* Ajuste para dispositivos m칩viles */
        @media (max-width: 768px) {
            .banner-container {
                height: 100px;
                background-size: 60%; /* M치s peque침o en m칩vil */
            }
            .main-menu {
                justify-content: center;
                padding-right: 0;
                gap: 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <div class="logo-mexico">
            <img src="https://framework-gb.cdn.gob.mx/landing/img/logo-gob-mx.png" alt="Gobierno de M칠xico">
        </div>
    </div>

    <nav class="main-menu">
        <span>Tr치mites</span>
        <span>Gobierno</span>
        <span>Participa</span>
        <span>Datos</span>
        <span><i class="search-icon">游댌</i></span>
    </nav>

</body>
</html>
