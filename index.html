<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tipografía similar a la oficial GOTHAM */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }
        
        /* Colores institucionales exactos de la imagen */
        .bg-gob-guinda { background-color: #621132; } /* Guinda oficial */
        .bg-gob-dorado { background-color: #9D843E; } /* Dorado oficial */
    </style>
</head>
<body>

    <header class="w-full">
        
        <div class="bg-gob-guinda h-28 md:h-32 flex justify-end items-center px-6 md:px-16 text-white">
            <div class="flex items-center">
                <svg width="60" height="60" viewBox="0 0 100 100" class="mr-3" fill="#9D843E">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#9D843E" stroke-width="2"/>
                    <path d="M50 15 L58 35 L80 35 L62 48 L70 70 L50 55 L30 70 L38 48 L20 35 L42 35 Z" />
                </svg>
                <div class="text-right leading-none">
                    <p class="text-lg md:text-2xl font-light m-0">Gobierno de</p>
                    <p class="text-2xl md:text-4xl font-bold m-0 tracking-tighter">México</p>
                </div>
            </div>
        </div>

        <div class="bg-gob-dorado py-6 px-6 md:px-16 shadow-lg">
            <h1 class="text-white text-3xl md:text-5xl font-light tracking-[0.2em] uppercase m-0">
                Bachillerato Abierto
            </h1>
        </div>

    </header>

    <main class="max-w-6xl mx-auto p-10">
        <div class="bg-white p-8 rounded border border-gray-200">
            <h2 class="text-xl font-bold text-gray-700">Imagen confirmada ✅</h2>
            <p class="text-gray-500 mt-2">Ahora que la estructura y los colores cargan correctamente, ¿qué es lo primero que quieres agregar debajo del título?</p>
        </div>
    </main>

</body>
</html>
