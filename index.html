<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gob-guinda: #621132; 
            --gob-oro: #9D843E;   
            --gob-verde: #12322B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: #fff;
            color: #333;
        }

        /* HEADER */
        header {
            background-color: #0B231E;
            padding: 20px 50px;
            display: flex;
            align-items: center;
        }

        /* Estilo para el enlace del logo */
        .logo-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .logo-link:hover {
            opacity: 0.8; /* Efecto visual al pasar el mouse */
        }

        .logo-container {
            height: 60px;
            display: block;
        }

        .logo-gob {
            height: 100%;
            width: auto;
            display: block;
        }

        .barra-oro {
            background-color: var(--gob-guinda);
            height: 10px;
            border-bottom: 4px solid var(--gob-oro);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .titulos-imagen {
            margin-bottom: 40px;
        }

        .titulos-imagen h2 {
            font-weight: 700;
            font-size: 28px;
            color: #444;
            margin-bottom: 10px;
        }

        .titulos-imagen h3 {
            font-weight: 700;
            font-size: 24px;
            color: #444;
            margin-bottom: 25px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
        }

        .btn {
            background-color: var(--gob-verde);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--gob-guinda);
        }

        #resultado {
            display: none;
            margin-top: 30px;
            border: 2px solid var(--gob-guinda);
            border-radius: 8px;
            overflow: hidden;
        }
