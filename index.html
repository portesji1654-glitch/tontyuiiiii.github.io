<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --negro-texto: #333333; /* Color negro suave para lectura */
            --rojo-gob: #720026;
            --guinda-footer: #691C32;
            --oro-gob: #D4C19C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--negro-texto);
            background-color: #ffffff;
        }

        /* HEADER */
        header {
            background-color: #0B231E;
            padding: 15px 50px;
            display: flex;
            justify-content: center;
        }

        .logo-header { height: 45px; }

        .barra-superior {
            background-color: var(--rojo-gob);
            height: 10px;
            border-bottom: 3px solid var(--oro-gob);
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* Títulos en COLOR NEGRO según tu petición */
        .seccion-titulos h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }

        .seccion-titulos h3 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #000000;
        }

        .seccion-titulos p {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
        }

        /* TARJETA DE BUSQUEDA */
        .card {
            margin-top: 40px;
            padding: 40px;
            border: 1px solid #eeeeee;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: #fff;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .btn-verificar {
            background-color: #12322B; /* Verde institucional para el botón */
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
        }

        .btn-verificar:hover {
            background-color: var(--rojo-gob);
        }

        /* RESULTADOS */
        #resultado {
            display: none;
            margin-top: 30px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .res-header {
            background: #f4f4f4;
            color: #000;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .info-data {
            padding: 20px;
            background: #fff;
        }
