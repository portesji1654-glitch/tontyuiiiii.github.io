<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - Gobierno de México</title>
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
            --gob-gris: #F5F5 stripes;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        /* HEADER OFICIAL */
        header {
            background-color: #0B231E; /* Verde oscuro institucional */
            padding: 15px 50px;
            display: flex;
            align-items: center;
        }

        .logo-gob {
            height: 45px;
            width: auto;
        }

        .barra-oro {
            background-color: var(--gob-guinda);
            height: 10px;
            border-bottom: 3px solid var(--gob-oro);
            width: 100%;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #545454;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            background-color: #12322B; /* Verde botón */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--gob-guinda);
        }

        /* RESULTADOS */
        #resultado {
            display: none;
            margin-top: 30px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .info-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #fff;
        }

        .info-item:last-child { border-bottom: none; }
        
        .valido { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
</header>
<div class="barra-oro"></div>

<main>
    <h1>Validación de Documentos Académicos</h1>
    
    <div class="card">
        <label for="folio">Número de Folio de Certificado:</label>
        <input type="text" id="folio" placeholder="EJ: BACH202401" autocomplete="off">
        <button class="btn" onclick="buscar()">VERIFICAR CERTIFICADO</button>
    </div>

    <div id="resultado">
        <div class="res-header">RESULTADO DE LA BÚSQUEDA</div>
        <div id="info">
            </div>
    </div>
</main>

<script>
    function buscar() {
        const folioInput = document.getElementById('folio').value.toUpperCase().trim();
        const resDiv = document.getElementById('resultado');
        const infoDiv = document.getElementById('info');
        
        // Simulación de base de datos
        if(folioInput === "BACH202401") {
            infoDiv.innerHTML = `
                <div class="info-item"><strong>Nombre del Titular:</strong> JUAN PÉREZ LÓPEZ</div>
                <div class="info-item"><strong>Institución:</strong> SECRETARÍA DE EDUCACIÓN</div>
                <div class="info-item"><strong>Estatus:</strong> <span class="valido">✓ DOCUMENTO VÁLIDO</span></div>
                <div class="info-item"><strong>Fecha de Emisión:</strong> 15/01/2024</div>
            `;
            resDiv.style.display = "block";
        } else {
            resDiv.style.display = "none";
            alert("El folio ingresado no se encuentra en el sistema. Verifique los datos.");
        }
    }
</script>

</body>
</html>
