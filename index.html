<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
            --gob-verde: #12322B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Aplicación de la nueva letra */
            font-family: 'Lora', serif;
            background-color: #fff;
            color: #333;
        }

        /* HEADER */
        header {
            background-color: #0B231E;
            padding: 15px 50px;
            display: flex;
            justify-content: flex-start;
        }

        .logo-gob {
            height: 45px;
            width: auto;
        }

        .barra-oro {
            background-color: var(--gob-guinda);
            height: 10px;
            border-bottom: 3px solid var(--gob-oro);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        /* ESTILO BASADO EN TU IMAGEN */
        .titulos-imagen {
            margin-bottom: 40px;
        }

        .titulos-imagen h2 {
            font-weight: 700;
            font-size: 28px;
            color: #444;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .titulos-imagen h3 {
            font-weight: 700;
            font-size: 24px;
            color: #444;
            margin-bottom: 25px;
        }

        .titulos-imagen p {
            font-size: 20px;
            font-weight: 700;
            color: #444;
        }

        /* FORMULARIO */
        .card {
            background: #fdfdfd;
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
        }

        .btn {
            background-color: var(--gob-verde);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn:hover {
            background-color: var(--gob-guinda);
        }

        /* RESULTADOS */
        #resultado {
            display: none;
            margin-top: 30px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .info-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

<header>
    <img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
</header>
<div class="barra-oro"></div>

<main>
    <div class="titulos-imagen">
        <h2>Subsecretaría de Educación Media Superior</h2>
        <h3>Consulta de Certificado Semielectrónico</h3>
        <p>Institución Pública Centralizada</p>
    </div>

    <div class="card">
        <label>Número de Folio:</label>
        <input type="text" id="folio" placeholder="ESCRIBE TU FOLIO AQUÍ">
        <br>
        <button class="btn" onclick="buscar()">VERIFICAR</button>
    </div>

    <div id="resultado">
        <div class="res-header">DATOS DEL CERTIFICADO</div>
        <div id="info"></div>
    </div>
</main>

<script>
    function buscar() {
        const f = document.getElementById('folio').value.toUpperCase().trim();
        const res = document.getElementById('resultado');
        const info = document.getElementById('info');
        
        if(f === "BACH202401") {
            info.innerHTML = `
                <div class="info-item"><strong>Nombre:</strong> JORGE LUIS LOPEZ CRUZ </div>
                <div class="info-item"><strong>Estatus:</strong> <span style="color:green;">VÁLIDO</span></div>
                <div class="info-item"><strong>Nivel:</strong> MEDIA SUPERIOR</div>
            `;
            res.style.display = "block";
        } else {
            alert("Folio no registrado.");
            res.style.display = "none";
        }
    }
</script>

</body>
</html>
