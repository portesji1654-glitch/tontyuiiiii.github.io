<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
        .bg-guinda { background-color: #621132; }
        .bg-dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <div class="bg-guinda w-full p-4 md:px-16 flex justify-end items-center shadow-md">
        <div class="flex items-center text-white">
            <svg width="50" height="50" viewBox="0 0 100 100" class="mr-3" fill="#D4AF37">
                <path d="M50 5 L61 35 H95 L67 55 L78 85 L50 65 L22 85 L33 55 L5 35 H39 Z" />
                <circle cx="50" cy="50" r="45" fill="none" stroke="#D4AF37" stroke-width="2" />
            </svg>
            <div class="text-right leading-none">
                <p class="text-lg font-light m-0">Gobierno de</p>
                <p class="text-2xl font-bold m-0 tracking-tighter">México</p>
            </div>
        </div>
    </div>

    <div class="bg-dorado w-full py-6 px-6 md:px-16 shadow-inner">
        <h1 class="text-white text-3xl md:text-5xl font-light tracking-widest uppercase m-0">
            Bachillerato Abierto
        </h1>
    </div>

    <main class="max-w-5xl mx-auto mt-12 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-white p-6 rounded-lg shadow border-l-8 border-guinda hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-gray-800">Módulo 01</h3>
                <p class="text-gray-600 mb-4">De la información al conocimiento</p>
                <button class="bg-dorado text-white px-4 py-2 rounded font-bold text-sm uppercase">Descargar Material</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow border-l-8 border-guinda hover:shadow-lg transition">
                <h3 class="text-xl font-bold text-gray-800">Módulo 02</h3>
                <p class="text-gray-600 mb-4">El lenguaje en la relación del hombre con el mundo</p>
                <button class="bg-dorado text-white px-4 py-2 rounded font-bold text-sm uppercase">Descargar Material</button>
            </div>

        </div>
    </main>

    <footer class="text-center py-10 text-gray-400 text-xs">
        Secretaría de Educación Pública | Repositorio Digital 2026
    </footer>

</body>
</html>
