            padding: 35px;

            margin: 0 auto;

            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-buscar, .btn-restablecer {
            flex: 1;
            min-width: 150px;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            color: white;
        }

        .btn-buscar { background-color: var(--gob-verde-oscuro); }
        .btn-restablecer { background-color: var(--gob-gris-boton); }

        /* SECCIÓN DE RESULTADOS MEJORADA */
        #resultado { 
            display: none; 
            margin-top: 40px; 
            text-align: left; 
            max-width: 780px; 
            margin-left: auto; 
            margin-right: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid #ddd;
            margin-bottom: 50px; /* Espacio extra para que no pegue al footer */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .info-item { 
            margin-bottom: 15px; 
            font-family: 'Montserrat', sans-serif; 
            border-bottom: 1px solid #f0f0f0; 
            padding-bottom: 10px;
            word-wrap: break-word; /* Evita que el texto largo se salga */
        }

        .info-label { font-weight: 700; color: #333; font-size: 15px; display: block; margin-bottom: 4px; }
        .info-value { font-weight: 400; color: #666; font-size: 16px; text-transform: uppercase; display: block; }

        footer { background-color: var(--gob-guinda); color: white; padding: 40px 20px; margin-top: auto; font-family: 'Montserrat', sans-serif; }
        .footer-content { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-logo img { width: 180px; filter: brightness(0) invert(1); }
    </style>
