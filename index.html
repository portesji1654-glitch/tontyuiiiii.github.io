<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gob-guinda: #621132; /* Guinda oficial de tu imagen */
            --gob-oro: #9D843E;   /* Dorado oficial de tu imagen */
            --gob-verde: #12322B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background-color: #fff;
            color: #333;
        }

        /* HEADER - Ajustado para que el logo se vea */
        header {
            background-color: #0B231E;
            padding: 20px 50px;
            display: flex;
            align-items: center;
        }

        .logo-container {
            height: 60px; /* Altura fija para el logo */
            display: block;
        }

        .logo-gob {
            height: 100%;
            width: auto;
            display: block;
        }

        .barra-oro {
            background-color: var(--gob-guinda);
            height: 10px;
            border-bottom: 4px solid var(--gob-oro);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .titulos-imagen {
            margin-bottom: 40px;
        }

        .titulos-imagen h2 {
            font-weight: 700;
            font-size: 28px;
            color: #444;
            margin-bottom: 10px;
        }

        .titulos-imagen h3 {
            font-weight: 700;
            font-size: 24px;
            color: #444;
            margin-bottom: 25px;
        }

        /* CARD DE CONSULTA */
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            font-family: inherit;
        }

        .btn {
            background-color: var(--gob-verde);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: var(--gob-guinda);
        }

        /* RESULTADOS */
        #resultado {
            display: none;
            margin-top: 30px;
            border: 2px solid var(--gob-guinda);
            border-radius: 8px;
            overflow: hidden;
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .info-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
    </div>
</header>
<div class="barra-oro"></div>

<main>
    <div class="titulos-imagen">
        <h2>Subsecretaría de Educación Media Superior</h2>
        <h3>Consulta de Certificado Semielectrónico</h3>
        <p style="font-weight: bold; color: #666; font-size: 1.2rem;">Institución Pública Centralizada</p>
    </div>

    <div class="card">
        <label style="font-weight: bold; font-size: 1.1rem; color: #333;">Número de Folio:</label><br>
        <input type="text" id="folio" placeholder="INGRESA TU FOLIO">
        <br>
        <button class="btn" onclick="buscar()">VERIFICAR CERTIFICADO</button>
    </div>

    <div id="resultado">
        <div class="res-header">Resultado de la Validación Oficial</div>
        <div id="info" style="background: #fff;"></div>
    </div>
</main>

<script>
    function buscar() {
        const f = document.getElementById('folio').value.toUpperCase().trim();
        const res = document.getElementById('resultado');
        const info = document.getElementById('info');
        
        if(f === "BACH202401") {
            info.innerHTML = `
                <div class="info-item"><strong>Nombre del Alumno:</strong> JUAN PÉREZ LÓPEZ</div>
                <div class="info-item"><strong>Estatus:</strong> <span style="color:green; font-weight: 900;">DOCUMENTO VÁLIDO</span></div>
                <div class="info-item"><strong>Nivel:</strong> BACHILLERATO GENERAL</div>
                <div class="info-item"><strong>Fecha de Emisión:</strong> 15 DE ENERO 2024</div>
            `;
            res.style.display = "block";
            res.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("Error: El folio no existe en el registro centralizado de SEMS.");
            res.style.display = "none";
        }
    }
</script>

</body>
</html>
