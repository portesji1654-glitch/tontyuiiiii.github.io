<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: white; }
        .bg-gob-guinda { background-color: #621132; }
        .bg-gob-dorado { background-color: #9D843E; }
        
        /* Contenedor para que el logo no se deforme */
        .logo-gob {
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>

    <header class="bg-gob-guinda w-full p-4 md:px-16 flex justify-end items-center">
        <img src="https://www.gob.mx/cms/uploads/image/file/485748/logo-gobierno-de-mexico.png" 
             alt="Gobierno de México" 
             class="logo-gob"
             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Escudo_Armas_Mexico.svg/200px-Escudo_Armas_Mexico.svg.png'; this.style.filter='brightness(0) invert(1)';"
        >
    </header>

    <div class="bg-gob-dorado w-full py-8 px-8 md:px-16 shadow-lg">
        <h1 class="text-white text-4xl md:text-5xl font-light tracking-widest uppercase m-0">
            Bachillerato<br class="md:hidden"> Abierto
        </h1>
    </div>

    <main class="max-w-4xl mx-auto mt-12 p-6">
        <div class="border-l-4 border-[#621132] pl-6 py-2 mb-10">
            <h2 class="text-3xl font-bold text-gray-800">Recursos Digitales</h2>
            <p class="text-gray-600 mt-2">Bienvenido al repositorio oficial de materiales de estudio.</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <div class="p-6 bg-gray-50 border rounded-lg flex items-center justify-between">
                <span class="text-gray-700 font-medium">Esperando confirmación de diseño...</span>
                <span class="text-green-600 font-bold">● Activo</span>
            </div>
        </div>
    </main>

</body>
</html>
