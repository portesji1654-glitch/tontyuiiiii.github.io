    <meta charset="UTF-8">

    <title>Consulta de Certificados - Gobierno de México</title>
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
            --gris-claro: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* HEADER CON LA IMAGEN QUE SUBISTE */
        header {
            background-color: var(--gob-guinda);
            padding: 10px 20px;
            border-bottom: 4px solid var(--gob-oro);
            display: flex;
            align-items: center;
        }

        .logo-gobierno {
            /* He convertido tu imagen a código para que siempre se vea */
            height: 60px;
            width: auto;
        }

        /* CUERPO PRINCIPAL */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .titulo-seccion {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .titulo-seccion h1 {
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--gob-guinda);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* FORMULARIO */
        .search-container {
            background: white;
            border: 1px solid #ccc;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #aaa;
            text-transform: uppercase;
        }

        .btn-buscar {
            width: 100%;
            background-color: var(--gob-guinda);
            color: white;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buscar:hover {
            background-color: #54001c;
        }

        /* RESULTADOS */
        #resultado {
            margin-top: 30px;
            display: none;
            border: 1px solid var(--gob-guinda);
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .res-body {
            padding: 20px;
            line-height: 1.6;
        }

        .dato-fila {
            margin-bottom: 10px;
            border-bottom: 1px dotted #ccc;
            display: flex;
            justify-content: space-between;
        }

        .etiqueta { font-weight: bold; color: #666; }

        .status-valido {
            color: #155724;
            background-color: #d4edda;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<main>
    <div class="titulo-seccion">
        <h1>Consulta de Certificados</h1>
    </div>

    <div class="search-container">
        <div class="input-group">
            <label for="folio">Número de Folio:</label>
            <input type="text" id="folio" placeholder="Escriba su folio aquí" autocomplete="off">
        </div>
        
        <button class="btn-buscar" id="btnSearch">BUSCAR CERTIFICADO</button>
    </div>

    <div id="resultado">
        <div class="res-header">REGISTRO ENCONTRADO</div>
        <div class="res-body" id="info">
            </div>
        <button class="btn-buscar" style="background:#666;" onclick="location.reload()">NUEVA CONSULTA</button>
    </div>
</main>

<script>
    // Base de datos ejemplo
    const datos = [
        { folio: "SEP2024A", nombre: "JUAN CARLOS PÉREZ", escuela: "ESC. SECUNDARIA TÉCNICA 14", status: "VÁLIDO" },
        { folio: "SEP2024B", nombre: "MARÍA GARCÍA LÓPEZ", escuela: "INSTITUTO BACHILLERATO SUR", status: "VÁLIDO" }
    ];

    document.getElementById('btnSearch').addEventListener('click', function() {
        const busqueda = document.getElementById('folio').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const infoDiv = document.getElementById('info');

        if(busqueda === "") {
            alert("Por favor ingrese un folio");
            return;
        }

        const registro = datos.find(d => d.folio === busqueda);

        if(registro) {
            infoDiv.innerHTML = `
                <div class="dato-fila"><span class="etiqueta">Titular:</span> <span>${registro.nombre}</span></div>
                <div class="dato-fila"><span class="etiqueta">Institución:</span> <span>${registro.escuela}</span></div>
                <div class="dato-fila"><span class="etiqueta">Folio:</span> <span>${registro.folio}</span></div>
                <div class="dato-fila"><span class="etiqueta">Estatus:</span> <span class="status-valido">${registro.status}</span></div>
            `;
        } else {
            infoDiv.innerHTML = `<div style="color:red; text-align:center">No se encontraron registros para el folio "${busqueda}"</div>`;
        }

        resDiv.style.display = 'block';
    });
</script>
