<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rojo-gob: #B11830;
            --guinda-footer: #691C32;
            --oro-gob: #D4C19C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background-color: #0B231E;
            padding: 15px 50px;
            display: flex;
            justify-content: center;
        }

        .logo-header { height: 45px; }

        .barra-roja {
            background-color: var(--rojo-gob);
            height: 10px;
            border-bottom: 3px solid var(--oro-gob);
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .titulos-rojos h2, .titulos-rojos h3, .titulos-rojos p {
            color: var(--rojo-gob);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card {
            margin-top: 30px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-family: inherit;
        }

        .btn {
            background-color: var(--rojo-gob);
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        /* FOOTER (Basado en tu imagen) */
        footer {
            background-color: var(--guinda-footer);
            color: white;
            padding: 40px 50px;
            margin-top: 50px;
        }

        .footer-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
        }

        .logo-footer {
            height: 60px;
            margin-bottom: 30px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .col h4 {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .denuncia {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 25px;
            display: block;
            color: white;
        }

        .social-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons i {
            font-size: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        .atencion-ciudadana {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .atencion-ciudadana img {
            height: 40px;
        }

        .atencion-ciudadana .numero {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img class="logo-header" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
</header>
<div class="barra-roja"></div>

<main>
    <div class="titulos-rojos">
        <h2>Subsecretaría de Educación Media Superior</h2>
        <h3>Consulta de Certificado Semielectrónico</h3>
        <p>Institución Pública Centralizada</p>
    </div>

    <div class="card">
        <label style="font-weight: bold;">Número de Folio:</label><br>
        <input type="text" id="folio" placeholder="INGRESE FOLIO">
        <br>
        <button class="btn" onclick="buscar()">VERIFICAR</button>
    </div>

    <div id="resultado" style="display:none; margin-top:20px; border:1px solid #B11830; padding:20px;">
        <div id="info"></div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <img class="logo-footer" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
        
        <div class="footer-links">
            <div class="col" style="width: 45%;">
                <h4>Enlaces <span>v</span></h4>
            </div>
            <div class="col" style="width: 45%;">
                <h4>¿Qué es gob.mx? <span>v</span></h4>
            </div>
        </div>

        <a href="#" class="denuncia">Denuncia contra servidores públicos</a>

        <div class="social-section">
            <span>Síguenos en</span>
            <div class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>

        <div class="atencion-ciudadana">
            <img src="https://framework-gb.cdn.gob.mx/landing/img/flor.svg" alt="icono">
            <span class="numero">079</span>
            <p>Comunícate, estamos<br>para ayudarte</p>
        </div>
    </div>
</footer>

<script>
    function buscar() {
        const f = document.getElementById('folio').value.toUpperCase().trim();
        const res = document.getElementById('resultado');
        const info = document.getElementById('info');
        
        if(f === "BACH202401") {
            info.innerHTML = "<strong>Nombre:</strong> JUAN PÉREZ LÓPEZ<br><strong>Estado:</strong> VÁLIDO";
            res.style.display = "block";
        } else {
            alert("No encontrado");
        }
    }
</script>

</body>
</html>
