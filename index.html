<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
        body { margin: 0; font-family: 'Montserrat', sans-serif; }
        .bg-gob-guinda { background-color: #621132; }
        .bg-gob-dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <div class="bg-gob-guinda w-full p-4 md:px-16 flex justify-end items-center border-b border-white/10">
        <div class="flex items-center text-white">
            <svg width="55" height="55" viewBox="0 0 100 100" class="mr-3" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="46" fill="none" stroke="#9D843E" stroke-width="2"/>
                <path d="M50 12 L55 25 L68 25 L58 35 L62 48 L50 40 L38 48 L42 35 L32 25 L45 25 Z" fill="#9D843E"/>
                <path d="M35 60 Q50 50 65 60 Q50 85 35 60" fill="#9D843E"/> </svg>
            <div class="text-right leading-none">
                <p class="text-lg md:text-xl font-light m-0">Gobierno de</p>
                <p class="text-2xl md:text-4xl font-bold m-0 tracking-tighter">México</p>
            </div>
        </div>
    </div>

    <div class="bg-gob-dorado w-full py-8 px-6 md:px-16 shadow-lg">
        <h1 class="text-white text-3xl md:text-5xl font-light tracking-widest uppercase m-0 leading-tight">
            Bachillerato<br class="md:hidden"> Abierto
        </h1>
    </div>

    <main class="max-w-4xl mx-auto mt-10 p-6 text-center">
        <div class="bg-green-50 border-2 border-green-200 p-6 rounded-xl">
            <p class="text-green-700 font-bold text-xl">
                ✅ ¡Logrado! Ahora el diseño es idéntico.
            </p>
            <p class="text-gray-600 mt-2">Ya no verás esa estrella genérica, sino el escudo institucional.</p>
        </div>
    </main>

</body>
</html>
