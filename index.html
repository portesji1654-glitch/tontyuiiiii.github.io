<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gob-guinda: #621132; 
            --gob-oro: #9D843E;   
            --gob-verde-oscuro: #1D4E3E; /* Color exacto del botón Buscar */
            --gob-gris-boton: #757575;   /* Color exacto del botón Restablecer */
            --gob-fondo: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            background-color: var(--gob-fondo);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { background-color: #0B231E; padding: 15px 50px; display: flex; align-items: center; }
        .logo-link { text-decoration: none; display: flex; align-items: center; }
        .logo-container { height: 55px; }
        .logo-gob { height: 100%; width: auto; }
        .barra-oro { background-color: var(--gob-guinda); height: 10px; border-bottom: 4px solid var(--gob-oro); }

        main { flex: 1; max-width: 900px; margin: 40px auto; padding: 0 20px; text-align: center; }

        .titulos-sep { margin-bottom: 30px; font-family: 'Montserrat', sans-serif; }
        .titulos-sep h2 { font-weight: 700; font-size: 24px; color: #444; margin-bottom: 5px; }
        .titulos-sep h3 { font-weight: 600; font-size: 20px; color: #666; margin-bottom: 10px; }
        .titulos-sep p { font-weight: 400; color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* CONTENEDOR ESTILO IMAGEN ADJUNTA */
        .search-container {
            background: #fff;
            border: 2px solid var(--gob-oro); /* Borde dorado */
            border-radius: 8px;
            padding: 30px;
            max-width: 750px;
            margin: 0 auto;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #555;
        }

        .search-container input[type="text"]::placeholder {
            color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .btn-buscar {
            background-color: var(--gob-verde-oscuro);
            color: white;
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-restablecer {
            background-color: var(--gob-gris-boton);
            color: white;
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
        }

        .help-link {
            font-family: 'Montserrat', sans-serif;
            color: var(--gob-oro);
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
        }

        /* RESULTADOS */
        #resultado { display: none; margin-top: 30px; border: 1px solid #ccc; background: #fff; text-align: left; }
        .res-header { background: #4D4D4D; color: white; padding: 12px 20px; font-family: 'Montserrat', sans-serif; font-weight: bold; }
        .info-item { padding: 15px 25px; border-bottom: 1px solid #eee; }
        .info-label { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 12px; color: #333; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .info-value { font-size: 16px; color: #555; }
        .status-reg { color: #27ae60 !important; font-weight: bold; }

        footer { background-color: var(--gob-guinda); color: white; padding: 40px; margin-top: 60px; font-family: 'Montserrat', sans-serif; text-align: center; }
    </style>
</head>
<body>

<header>
    <a href="https://www.gob.mx" target="_blank" class="logo-link">
        <div class="logo-container">
            <img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
        </div>
    </a>
</header>
<div class="barra-oro"></div>

<main>
    <div class="titulos-sep">
        <h2>Subsecretaría de Educación Media Superior</h2>
        <h3>Consulta de Certificado Semielectrónico</h3>
        <p>Institución Pública Centralizada</p>
    </div>

    <div class="search-container">
        <input type="text" id="folioInput" placeholder="Ingrese el folio">
        
        <div class="button-group">
            <button class="btn-buscar" onclick="buscar()">Buscar</button>
            <button class="btn-restablecer" onclick="restablecer()">Restablecer</button>
        </div>
        
        <span class="help-link">Ubica el folio en tu certificado</span>
    </div>

    <div id="resultado">
        <div class="res-header">Detalle del Certificado</div>
        <div id="infoDetalle"></div>
    </div>
</main>

<footer>
    <p>Secretaría de Educación Pública | 2026</p>
</footer>

<script>
    const baseDatos = {
        "CBG3760391153": { nombre: "CYNTHIA CLEMENTE PEREZ", matricula: "1501R850623", emisor: "DIRECCIÓN GENERAL DE BACHILLERATO", plantel: "DIRECCIÓN GENERAL DE BACHILLERATO", plan: "BACHILLERATO GENERAL CON FORMACIÓN LABORAL BÁSICA Y EXTENDIDA", promedio: "8.8", creditos: "176", estatus: "REGISTRADO", timbrado: "2025-03-11 14:29:35", correo: "controlescolar.estatal@sems.sidgbe.gob.mx" },
        // ... (el resto de tus folios funcionan igual)
    };

    function buscar() {
        const folio = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const detalle = document.getElementById('infoDetalle');

        if (baseDatos[folio]) {
            const d = baseDatos[folio];
            detalle.innerHTML = `
                <div class="info-item"><span class="info-label">Nombre:</span> <span class="info-value">${d.nombre}</span></div>
                <div class="info-item"><span class="info-label">Número de Matrícula:</span> <span class="info-value">${d.matricula}</span></div>
                <div class="info-item"><span class="info-label">Institución Educativa Emisora:</span> <span class="info-value">${d.emisor}</span></div>
                <div class="info-item"><span class="info-label">Plantel de Servicio Educativo:</span> <span class="info-value">${d.plantel}</span></div>
                <div class="info-item"><span class="info-label">Plan de Estudios:</span> <span class="info-value">${d.plan}</span></div>
                <div class="info-item"><span class="info-label">Promedio:</span> <span class="info-value">${d.promedio}</span></div>
                <div class="info-item"><span class="info-label">Créditos Obtenidos:</span> <span class="info-value">${d.creditos}</span></div>
                <div class="info-item"><span class="info-label">Estatus:</span> <span class="info-value status-reg">${d.estatus}</span></div>
                <div class="info-item"><span class="info-label">Folio:</span> <span class="info-value">${folio}</span></div>
                <div class="info-item"><span class="info-label">Fecha de Timbrado:</span> <span class="info-value">${d.timbrado}</span></div>
                <div class="info-item"><span class="info-label">Correo Electrónico de Contacto:</span> <span class="info-value">${d.correo}</span></div>
            `;
            resDiv.style.display = 'block';
        } else {
            alert("Folio no encontrado.");
            resDiv.style.display = 'none';
        }
    }

    function restablecer() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
    }
</script>

</body>
</html>
