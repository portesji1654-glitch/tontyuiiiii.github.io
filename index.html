<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .guinda { background-color: #621132; }
        .dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <div class="guinda w-full p-4 flex justify-end items-center">
        <div class="flex items-center text-white mr-4 md:mr-12">
            <svg width="60" height="60" viewBox="0 0 100 100" class="mr-3">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#9D843E" stroke-width="2"/>
                <path d="M50 20 L58 38 H78 L63 50 L68 70 L50 58 L32 70 L37 50 L22 38 H42 Z" fill="#9D843E"/>
            </svg>
            <div class="text-right leading-none">
                <p style="font-size: 1.2rem; font-weight: 300; margin: 0;">Gobierno de</p>
                <p style="font-size: 2rem; font-weight: 700; margin: 0; letter-spacing: -1px;">México</p>
            </div>
        </div>
    </div>

    <div class="dorado w-full py-8 px-6 md:px-16 shadow-lg">
        <h1 class="text-white text-3xl md:text-5xl font-light tracking-widest uppercase m-0">
            Bachillerato Abierto
        </h1>
    </div>

    <div class="p-10 text-center">
        <p class="text-gray-600 text-xl">✅ El encabezado ya es funcional y no requiere descargar imágenes externas.</p>
    </div>

</body>
</html>
