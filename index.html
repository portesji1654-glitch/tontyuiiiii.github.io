<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --negro-texto: #333333;
            --rojo-gob: #720026;
            --guinda-footer: #691C32;
            --oro-gob: #D4C19C;
            --guinda-menu: #4D0B24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--negro-texto);
            background-color: #ffffff;
        }

        /* HEADER / BANNER CON MUJER INDÍGENA */
        .banner-container {
            background-color: var(--oro-gob);
            background-image: url('https://framework-gb.cdn.gob.mx/landings/assets/images/mujer-indigena.png');
            background-size: contain;
            background-position: right center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .logo-header-mx {
            height: 70px;
        }

        /* MENÚ GUINDA */
        .main-menu {
            background-color: var(--guinda-menu);
            padding: 12px 15%;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .main-menu span { cursor: pointer; font-weight: 300; }
        .main-menu span:hover { text-decoration: underline; }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .seccion-titulos h2 { font-size: 32px; font-weight: 700; margin-bottom: 10px; color: #000; }
        .seccion-titulos h3 { font-size: 26px; font-weight: 700; margin-bottom: 25px; color: #000; }
        .seccion-titulos p { font-size: 20px; font-weight: 700; color: #000; }

        .card {
            margin-top: 40px;
            padding: 40px;
            border: 1px solid #eeeeee;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: #fff;
        }

        input[type="text"] {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-verificar {
            background-color: #12322B;
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* PIE DE PÁGINA CON IMAGEN INSTITUCIONAL */
        footer {
            width: 100%;
            margin-top: 50px;
        }

        .footer-image {
            width: 100%;
            display: block; /* Elimina espacio inferior */
            height: auto;
        }

        @media (max-width: 768px) {
            .banner-container { height: 100px; background-size: 40%; }
            .main-menu { justify-content: center; padding: 10px; font-size: 12px; }
            .seccion-titulos h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="https://framework-gb.cdn.gob.mx/landing/img/logo-gob-mx.png" alt="Gobierno de México" class="logo-header-mx">
    </div>

    <nav class="main-menu">
        <span>Trámites</span>
        <span>Gobierno</span>
        <span>Participa</span>
        <span>Datos</span>
        <span><i class="fas fa-search"></i></span>
    </nav>

    <main>
        <div class="seccion-titulos">
            <h2>Subsecretaría de Educación Media Superior</h2>
            <h3>Consulta de Certificados</h3>
            <p>Introduce tu CURP para verificar la validez del documento</p>
        </div>

        <div class="card">
            <label style="display:block; margin-bottom:15px; font-weight:bold;">CURP del Alumno</label>
            <input type="text" placeholder="INGRESA TU CURP" maxlength="18">
            <br>
            <button class="btn-verificar">Verificar Certificado</button>
        </div>
    </main>

    <footer>
        <img src="https://framework-gb.cdn.gob.mx/landing/img/footer.png" alt="Logotipos Institucionales" class="footer-image">
    </footer>

</body>
</html>
