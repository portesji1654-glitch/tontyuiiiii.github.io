<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gob-guinda: #621132; 
            --gob-oro: #9D843E;   
            --gob-verde: #12322B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* HEADER INSTITUCIONAL */
        header { background-color: var(--gob-guinda); padding: 15px 50px; display: flex; align-items: center; justify-content: flex-end; }
        .logo-container { height: 60px; display: flex; align-items: center; color: white; text-decoration: none; }
        .escudo-vector { height: 50px; margin-right: 15px; }
        .logo-text { text-align: right; line-height: 1; }
        .logo-text span { display: block; }
        .barra-oro { background-color: var(--gob-oro); height: 120px; padding: 20px 50px; display: flex; align-items: center; }
        .barra-oro h1 { color: white; font-weight: 300; font-size: 3rem; letter-spacing: 2px; }

        /* SECCIÓN DE CONSULTA */
        main { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .card-busqueda { background: #f9f9f9; padding: 30px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 30px; text-align: center; }
        input { width: 100%; max-width: 400px; padding: 12px; border: 1px solid #ccc; margin: 15px 0; font-size: 16px; text-align: center; text-transform: uppercase; }
        .btn-verificar { background: var(--gob-verde); color: white; border: none; padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* RESULTADO ESTILO RECURSOS DIGITALES */
        #resultado { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        .res-container { border-left: 5px solid var(--gob-guinda); padding: 20px 40px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-radius: 0 8px 8px 0; }
        .res-container h2 { font-size: 2rem; color: #2c3e50; margin-bottom: 5px; }
        .res-container p.sub { color: #7f8c8d; margin-bottom: 25px; font-size: 1.1rem; }
        
        .detalle-item { margin-bottom: 12px; line-height: 1.4; }
        .detalle-label { font-weight: 700; color: #444; font-size: 1.1rem; }
        .detalle-valor { color: #666; font-size: 1.1rem; font-weight: 400; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { background: var(--gob-guinda); color: white; padding: 40px; margin-top: 60px; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <a href="https://www.llave.gob.mx/..." class="logo-container">
        <svg class="escudo-vector" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#9D843E" stroke-width="2"/>
            <path d="M50 20 L55 38 H75 L60 48 L65 65 L50 55 L35 65 L40 48 L25 38 H45 Z" fill="#9D843E"/>
        </svg>
        <div class="logo-text">
            <span style="font-size: 14px; font-weight: 300;">Gobierno de</span>
            <span style="font-size: 24px; font-weight: 700;">México</span>
        </div>
    </a>
</header>

<div class="barra-oro">
    <h1>BACHILLERATO ABIERTO</h1>
</div>

<main>
    <div class="card-busqueda">
        <label>Ingrese el Folio de Certificado:</label><br>
        <input type="text" id="inputFolio" placeholder="EJ: CBG3760391153">
        <br>
        <button class="btn-verificar" onclick="consultar()">VERIFICAR CERTIFICADO</button>
    </div>

    <div id="resultado">
        <div class="res-container">
            <h2>Repositorio de Archivos</h2>
            <p class="sub">Información oficial registrada en el sistema.</p>
            <div id="infoDetallada"></div>
        </div>
    </div>
</main>

<script>
    const folios = {
        "CBG3760391153": {
            nombre: "CYNTHIA CLEMENTE PEREZ",
            matricula: "1501R850623",
            emisor: "DIRECCIÓN GENERAL DE BACHILLERATO",
            plantel: "DIRECCIÓN GENERAL DE BACHILLERATO",
            plan: "BACHILLERATO GENERAL CON FORMACIÓN LABORAL BÁSICA Y EXTENDIDA",
            promedio: "8.8",
            creditos: "176",
            estatus: "REGISTRADO",
            timbrado: "2025-03-11 14:29:35",
            correo: "controlescolar.estatal@sems.sidgbe.gob.mx"
        },
        // Aquí puedes agregar los otros 19 folios siguiendo el mismo formato
    };

    function consultar() {
        const folio = document.getElementById('inputFolio').value.toUpperCase().trim();
        const resDiv = document.getElementById('resultado');
        const infoDiv = document.getElementById('infoDetallada');

        if (folios[folio]) {
            const f = folios[folio];
            infoDiv.innerHTML = `
                <div class="detalle-item"><span class="detalle-label">Nombre:</span> <span class="detalle-valor">${f.nombre}</span></div>
                <div class="detalle-item"><span class="detalle-label">Número de Matrícula:</span> <span class="detalle-valor">${f.matricula}</span></div>
                <div class="detalle-item"><span class="detalle-label">Institución Educativa Emisora:</span> <span class="detalle-valor">${f.emisor}</span></div>
                <div class="detalle-item"><span class="detalle-label">Plantel de Servicio Educativo:</span> <span class="detalle-valor">${f.plantel}</span></div>
                <div class="detalle-item"><span class="detalle-label">Plan de Estudios:</span> <span class="detalle-valor">${f.plan}</span></div>
                <div class="detalle-item"><span class="detalle-label">Promedio:</span> <span class="detalle-valor">${f.promedio}</span></div>
                <div class="detalle-item"><span class="detalle-label">Créditos Obtenidos:</span> <span class="detalle-valor">${f.creditos}</span></div>
                <div class="detalle-item"><span class="detalle-label">Estatus:</span> <span class="detalle-valor" style="color:#27ae60; font-weight:bold">${f.estatus}</span></div>
                <div class="detalle-item"><span class="detalle-label">Folio:</span> <span class="detalle-valor">${folio}</span></div>
                <div class="detalle-item"><span class="detalle-label">Fecha de Timbrado:</span> <span class="detalle-valor">${f.timbrado}</span></div>
                <div class="detalle-item"><span class="detalle-label">Correo Electrónico de Contacto:</span> <span class="detalle-valor" style="color:var(--gob-oro)">${f.correo}</span></div>
            `;
            resDiv.style.display = "block";
            resDiv.scrollIntoView({behavior: 'smooth'});
        } else {
            alert("El folio no se encuentra en el registro oficial.");
            resDiv.style.display = "none";
        }
    }
</script>

<footer>
    <div style="max-width: 800px; margin: auto;">
        <p><strong>Gobierno de México</strong></p>
        <p>Secretaría de Educación Pública | Subsecretaría de Educación Media Superior</p>
    </div>
</footer>

</body>
</html>
