<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - Gobierno de México</title>
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* HEADER CON LA IMAGEN QUE SUBISTE */
        header {
            background-color: white; /* Fondo blanco para que resalte el logo */
            padding: 15px 20px;
            border-bottom: 4px solid var(--gob-guinda);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-gobierno {
            max-height: 80px;
            width: auto;
        }

        /* LÍNEA DE SEPARACIÓN ORO */
        .sub-header {
            background-color: var(--gob-guinda);
            height: 10px;
            border-bottom: 3px solid var(--gob-oro);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .titulo-seccion {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .titulo-seccion h1 {
            font-size: 22px;
            color: var(--gob-guinda);
            text-transform: uppercase;
        }

        .search-container {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #aaa;
            text-transform: uppercase;
        }

        .btn-buscar {
            width: 100%;
            background-color: var(--gob-guinda);
            color: white;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buscar:hover {
            background-color: #54001c;
        }

        #resultado {
            margin-top: 30px;
            display: none;
            border: 1px solid var(--gob-guinda);
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .res-body {
            padding: 20px;
            background: white;
        }

        .dato-fila {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .etiqueta { font-weight: bold; color: #666; font-size: 12px; display: block; }
        .valor { font-size: 16px; color: #333; }

        .status-valido {
            color: #155724;
            background-color: #d4edda;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img class="logo-gobierno" src="https://www.gob.mx/cms/uploads/image/file/485680/escudo-mexico.png" alt="Gobierno de México">
</header>
<div class="sub-header"></div>

<main>
    <div class="titulo-seccion">
        <h1>Consulta de Certificados del Bachillerato</h1>
    </div>

    <div class="search-container">
        <div class="input-group">
            <label for="folio">Ingrese el Número de Folio:</label>
            <input type="text" id="folio" placeholder="Ej: BACH202401" autocomplete="off">
        </div>
        
        <button class="btn-buscar" id="btnSearch">VERIFICAR DOCUMENTO</button>
    </div>

    <div id="resultado">
        <div class="res-header">DETALLES DEL REGISTRO</div>
        <div class="res-body" id="info">
            </div>
        <button class="btn-buscar" style="background:#666;" onclick="location.reload()">REALIZAR OTRA CONSULTA</button>
    </div>
</main>

<script>
    const datos = [
        { folio: "BACH202401", nombre: "JUAN CARLOS PÉREZ", escuela: "COLEGIO DE BACHILLERES PLANTEL 01", status: "VÁLIDO" },
        { folio: "BACH202402", nombre: "MARÍA GARCÍA LÓPEZ", escuela: "CENTRO DE ESTUDIOS TECNOLÓGICOS", status: "VÁLIDO" }
    ];

    document.getElementById('btnSearch').addEventListener('click', function() {
        const busqueda = document.getElementById('folio').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const infoDiv = document.getElementById('info');

        if(busqueda === "") {
            alert("Por favor ingrese un folio");
            return;
        }

        const registro = datos.find(d => d.folio === busqueda);

        if(registro) {
            infoDiv.innerHTML = `
                <div class="dato-fila"><span class="etiqueta">NOMBRE DEL TITULAR:</span> <span class="valor">${registro.nombre}</span></div>
                <div class="dato-fila"><span class="etiqueta">INSTITUCIÓN EDUCATIVA:</span> <span class="valor">${registro.escuela}</span></div>
                <div class="dato-fila"><span class="etiqueta">FOLIO DE CERTIFICADO:</span> <span class="valor">${registro.folio}</span></div>
                <div class="dato-fila"><span class="etiqueta">ESTADO ACTUAL:</span> <span class="valor"><span class="status-valido">${registro.status}</span></span></div>
            `;
        } else {
            infoDiv.innerHTML = `<div style="color:red; text-align:center; padding: 10px;">No se encontró registro con ese folio.</div>`;
        }

        resDiv.style.display = 'block';
    });
</script>

</body>
</html>
