<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - SEMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --oro-gob: #D4C19C;
            --guinda-menu: #4D0B24;
            --verde-boton: #12322B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
        }

        /* BANNER SUPERIOR */
        .banner-container {
            background-color: var(--oro-gob);
            height: 150px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        /* Logo de la izquierda */
        .logo-gob {
            height: 70px;
            z-index: 2;
        }

        /* Imagen Mujer Indígena (Amajac) */
        .mujer-indigena {
            height: 100%;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 1;
            /* Esta URL es de un servidor abierto para que no falle */
            content: url('https://www.gob.mx/cms/uploads/image/file/857321/amajac.png');
        }

        /* MENÚ GUINDA */
        .main-menu {
            background-color: var(--guinda-menu);
            padding: 12px 10%;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .seccion-titulos h2 { font-size: 32px; font-weight: 700; color: #000; margin-bottom: 10px; }
        .seccion-titulos h3 { font-size: 26px; font-weight: 700; color: #000; margin-bottom: 25px; }
        .seccion-titulos p { font-size: 20px; font-weight: 700; color: #000; }

        .card {
            margin-top: 40px;
            padding: 40px;
            border: 1px solid #eeeeee;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            background: #fff;
        }

        input[type="text"] {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .btn-verificar {
            background-color: var(--verde-boton);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* PIE DE PÁGINA (Imagen Institucional) */
        footer {
            width: 100%;
            background-color: #691C32; /* Respaldo guinda */
            margin-top: 50px;
        }

        .footer-image {
            width: 100%;
            display: block;
            /* Imagen de logotipos institucionales */
            content: url('https://www.gob.mx/cms/uploads/image/file/857322/footer-logos.png');
        }

        @media (max-width: 768px) {
            .banner-container { height: 100px; }
            .mujer-indigena { opacity: 0.5; height: 90%; }
            .logo-gob { height: 45px; }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Logotipo_de_M%C3%A9xico.png/640px-Logotipo_de_M%C3%A9xico.png" class="logo-gob" alt="México">
        
        <div class="mujer-indigena"></div>
    </div>

    <nav class="main-menu">
        <span>Trámites</span>
        <span>Gobierno</span>
        <span>Participa</span>
        <span>Datos</span>
    </nav>

    <main>
        <div class="seccion-titulos">
            <h2>Subsecretaría de Educación Media Superior</h2>
            <h3>Consulta de Certificados</h3>
            <p>Introduce tu CURP para verificar la validez del documento</p>
        </div>

        <div class="card">
            <label style="display:block; margin-bottom:15px; font-weight:bold;">CURP del Alumno</label>
            <input type="text" placeholder="INGRESA TU CURP" maxlength="18">
            <br>
            <button class="btn-verificar">Verificar Certificado</button>
