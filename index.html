<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
        body { margin: 0; font-family: 'Montserrat', sans-serif; }
        .bg-guinda { background-color: #621132; }
        .bg-dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <header class="bg-guinda w-full p-4 md:px-16 flex justify-end items-center">
        <div class="flex items-center text-white">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='46' fill='none' stroke='%239D843E' stroke-width='2'/><path d='M50 20 L55 35 H70 L58 45 L62 60 L50 50 L38 60 L42 45 L30 35 H45 Z' fill='%239D843E'/></svg>" 
                 alt="Escudo de México" 
                 class="w-16 h-16 md:w-20 md:h-20 mr-3">
            
            <div class="text-right leading-none">
                <p class="text-lg md:text-xl font-light m-0">Gobierno de</p>
                <p class="text-2xl md:text-4xl font-bold m-0 tracking-tighter">México</p>
            </div>
        </div>
    </header>

    <div class="bg-dorado w-full py-8 px-8 md:px-16 shadow-lg">
        <h1 class="text-white text-3xl md:text-5xl font-light tracking-widest uppercase m-0">
            Bachillerato Abierto
        </h1>
    </div>

    <main class="max-w-4xl mx-auto mt-12 p-6">
        <div class="bg-white border-l-8 border-[#621132] p-8 shadow-xl rounded-r-xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Repositorio de Archivos</h2>
            <p class="text-gray-500">Todo el material oficial listo para consulta.</p>
        </div>
    </main>

</body>
</html>
