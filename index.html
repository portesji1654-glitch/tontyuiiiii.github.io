            border: 2px solid var(--gob-oro);

            padding: 40px;
            max-width: 780px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-buscar {
            background-color: var(--gob-verde-oscuro);
            color: white;
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-restablecer {
            background-color: var(--gob-gris-boton);
            color: white;
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
        }

        .help-link {
            font-family: 'Montserrat', sans-serif;
            color: var(--gob-oro);
            text-decoration: underline;
            font-size: 15px;
            cursor: pointer;
        }

        #resultado { display: none; margin-top: 40px; text-align: left; max-width: 780px; margin-left: auto; margin-right: auto; background: white; padding: 25px; border-radius: 8px; border: 1px solid #ddd; }
        .info-item { margin-bottom: 15px; font-family: 'Montserrat', sans-serif; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .info-label { font-weight: 700; color: #333; font-size: 16px; display: block; }
        .info-value { font-weight: 400; color: #666; font-size: 16px; text-transform: uppercase; }

        footer { background-color: var(--gob-guinda); color: white; padding: 50px 20px; margin-top: auto; font-family: 'Montserrat', sans-serif; }
        .footer-content { max-width: 1000px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .footer-logo img { width: 220px; filter: brightness(0) invert(1); }
    </style>
