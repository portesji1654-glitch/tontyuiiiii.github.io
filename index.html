<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - Gobierno de México</title>
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
            --texto-oscuro: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        /* HEADER */
        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 5px solid var(--gob-guinda);
        }

        /* Contenedor de la imagen para asegurar que se vea */
        .logo-container {
            text-align: center;
            max-width: 300px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .sub-bar {
            background-color: var(--gob-guinda);
            height: 12px;
            border-bottom: 4px solid var(--gob-oro);
        }

        /* CONTENIDO PRINCIPAL */
        main {
            max-width: 700px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .titulo-principal {
            text-align: center;
            color: var(--texto-oscuro);
            margin-bottom: 35px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .search-box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline-color: var(--gob-guinda);
            text-transform: uppercase;
        }

        .btn-enviar {
            width: 100%;
            background-color: var(--gob-guinda);
            color: white;
            padding: 15px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-enviar:hover {
            background-color: #5a001e;
        }

        /* RESULTADOS */
        #resultadoArea {
            margin-top: 30px;
            display: none;
            border: 1px solid var(--gob-guinda);
            border-radius: 4px;
            overflow: hidden;
        }

        .res-header {
            background: var(--gob-guinda);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .res-body {
            padding: 20px;
            background: white;
        }

        .dato-row {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .dato-label {
            font-size: 11px;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dato-valor {
            font-size: 16px;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://www.gob.mx/cms/uploads/image/file/485680/escudo-mexico.png" alt="Gobierno de México">
    </div>
</header>
<div class="sub-bar"></div>

<main>
    <h1 class="titulo-principal">Consulta de Certificados Electrónicos</h1>

    <div class="search-box">
        <label for="folio">Número de Folio:</label>
        <input type="text" id="folio" placeholder="Ejemplo: BACH2024001" maxlength="20">
        
        <button class="btn-enviar" id="btnConsultar">BUSCAR EN EL SISTEMA</button>
    </div>

    <div id="resultadoArea">
        <div class="res-header">RESULTADO DE LA BÚSQUEDA</div>
        <div class="res-body" id="resContent">
            </div>
        <button class="btn-enviar" style="background:#444;" onclick="location.reload()">NUEVA CONSULTA</button>
    </div>
</main>

<script>
    // Base de datos simulada
    const baseDatos = [
        { folio: "BACH2024001", nombre: "CARLOS ALBERTO RUIZ", escuela: "COLEGIO DE BACHILLERES 02", estatus: "VÁLIDO" },
        { folio: "BACH2024002", nombre: "ANA SOFÍA MENDOZA", escuela: "PREPARATORIA FEDERAL LÁZARO CÁRDENAS", estatus: "VÁLIDO" }
    ];

    document.getElementById('btnConsultar').onclick = function() {
        const input = document.getElementById('folio').value.trim().toUpperCase();
        const area = document.getElementById('resultadoArea');
        const content = document.getElementById('resContent');

        if (!input) {
            alert("Por favor, ingrese un folio válido.");
            return;
        }

        // Buscar en la "base de datos"
        const registro = baseDatos.find(item => item.folio === input);

        if (registro) {
            content.innerHTML = `
                <div class="dato-row"><span class="dato-label">Nombre del Alumno</span><div class="dato-valor">${registro.nombre}</div></div>
                <div class="dato-row"><span class="dato-label">Institución</span><div class="dato-valor">${registro.escuela}</div></div>
                <div class="dato-row"><span class="dato-label">Folio</span><div class="dato-valor">${registro.folio}</div></div>
                <div class="dato-row"><span class="dato-label">Estatus</span><div class="dato-valor"><span class="status-badge">${registro.estatus}</span></div></div>
            `;
        } else {
            content.innerHTML = `<div style="text-align:center; color:red; padding:10px;">El folio ingresado no se encuentra en el Registro Nacional de Validez.</div>`;
        }

        area.style.display = 'block';
        area.scrollIntoView({ behavior: 'smooth' });
    };
</script>

</body>
</html>
