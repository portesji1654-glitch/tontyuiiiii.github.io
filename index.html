<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachillerato Abierto - Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Colores institucionales exactos */
        .bg-gob-guinda { background-color: #621132; }
        .bg-gob-dorado { background-color: #9D843E; }
    </style>
</head>
<body>

    <header class="w-full shadow-lg">
        
        <div class="bg-gob-guinda h-24 md:h-28 flex items-center justify-end px-6 md:px-12">
            <img src="https://www.gob.mx/cms/uploads/image/file/485748/logo-gobierno-de-mexico.png" 
                 alt="Gobierno de México" 
                 class="h-16 md:h-20 object-contain">
        </div>

        <div class="bg-gob-dorado py-4 px-6 md:px-12">
            <h1 class="text-white text-3xl md:text-4xl font-light tracking-wide uppercase">
                Bachillerato Abierto
            </h1>
        </div>

    </header>

    <main class="p-10 text-gray-700">
        <h2 class="text-2xl font-bold mb-4">Bienvenido al Repositorio</h2>
        <p>Aquí puedes agregar la descripción de tus archivos o materiales de estudio.</p>
    </main>

</body>
</html>
