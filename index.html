<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos Base */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del Banner */
        .banner-container {
            background-color: #D4C19C; /* Color Oro oficial */
            /* IMPORTANTE: Si esta URL falla, usa una imagen local */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Felipe_Carrillo_Puerto_proverb.jpg/400px-Felipe_Carrillo_Puerto_proverb.jpg');
            background-size: contain;
            background-position: right center;
            background-repeat: no-repeat;
            height: 150px;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Filtro para que la imagen se mezcle con el fondo oro */
        .banner-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(212, 193, 156, 0.3); /* Capa dorada transparente */
            pointer-events: none;
        }

        /* Espacio para el logo izquierdo */
        .logo-gob-container {
            padding-left: 5%;
            z-index: 2;
        }

        .logo-gob-container img {
            height: 80px;
            /* Si el logo no carga, este texto se ver√° */
            color: #4d0b24;
            font-weight: bold;
        }

        /* Men√∫ Marr√≥n/Guinda */
        .main-menu {
            background-color: #4d0b24; /* Guinda oficial */
            padding: 12px 5%;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            color: white;
            font-size: 14px;
        }

        .main-menu span {
            cursor: pointer;
            font-weight: 300;
        }

        .main-menu span:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .banner-container {
                height: 100px;
                background-size: cover; /* Para que rellene en m√≥vil */
            }
            .main-menu {
                gap: 10px;
                font-size: 11px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="banner-container">
        <div class="logo-gob-container">
            <img src="https://www.gob.mx/cms/uploads/image/file/488329/logo-gob-mx.png" alt="Gobierno de M√©xico">
        </div>
    </div>

    <nav class="main-menu">
        <span>Tr√°mites</span>
        <span>Gobierno</span>
        <span>Participa</span>
        <span>Datos</span>
        <span>üîç</span>
    </nav>

</body>
</html>
