<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificados - Gobierno de México</title>
    <style>
        :root {
            --gob-guinda: #720026;
            --gob-oro: #D4C19C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            background-color: white;
            padding: 20px;
            border-bottom: 5px solid var(--gob-guinda);
            display: flex;
            justify-content: center;
        }

        .logo-gob {
            /* URL Directa para que funcione en GitHub */
            max-width: 300px;
            height: auto;
            display: block;
        }

        .barra-oro {
            background-color: var(--gob-guinda);
            height: 12px;
            border-bottom: 4px solid var(--gob-oro);
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            text-transform: uppercase;
        }

        .btn {
            width: 100%;
            background-color: var(--gob-guinda);
            color: white;
            padding: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        #resultado {
            display: none;
            margin-top: 20px;
            text-align: left;
            border: 1px solid var(--gob-guinda);
            background: white;
        }
    </style>
</head>
<body>

<header>
    <img class="logo-gob" src="https://www.gob.mx/cms/uploads/image/file/485680/escudo-mexico.png" alt="Gobierno de México">
</header>
<div class="barra-oro"></div>

<main>
    <h1>Consulta de Certificados</h1>
    <div class="card">
        <label>Número de Folio:</label>
        <input type="text" id="folio" placeholder="EJEMPLO: BACH202401">
        <button class="btn" onclick="buscar()">VERIFICAR</button>
    </div>

    <div id="resultado">
        <div style="background:var(--gob-guinda); color:white; padding:10px; text-align:center;">DATOS ENCONTRADOS</div>
        <div id="info" style="padding:20px;"></div>
    </div>
</main>

<script>
    function buscar() {
        const f = document.getElementById('folio').value.toUpperCase();
        const res = document.getElementById('resultado');
        const info = document.getElementById('info');
        
        if(f === "BACH202401") {
            info.innerHTML = "<strong>Nombre:</strong> JUAN PÉREZ<br><strong>Estado:</strong> VÁLIDO";
            res.style.display = "block";
        } else {
            alert("Folio no encontrado");
        }
    }
</script>
</body>
</html>
